<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
          ul {
            position: absolute;
            width: 100%;
            list-style: none;
            margin:0px;
            padding: 0px;
          }
          ul li {
            list-style: none;
            margin:0px;
            padding: 0px;
          }

          .canvas.canvas-main {
              width:100%;
              height:600px;
          }

          .layer {
              position: absolute;
              display:block;
              width:100%;
              height:600px;
          }

          .elem {
            color: #fff;
            position: absolute;
            z-index: 10;
            cursor: pointer;
          }
        </style>
</head>
<body><div class="canvas canvas-main"><ul></ul></div></body>
</html>
